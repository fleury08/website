<!DOCTYPE html>
<html lang="en" class="dark">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Jaroslav Staněk's personal web page">
	<meta name="author" content="Jaroslav Staněk">
	<link rel="icon" href="%sveltekit.assets%/img/favicon.png">
	%sveltekit.head%
	<script>

		// Matomo
		let _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			let u = 'https://analytics.jstanek.eu/';
			_paq.push(['setTrackerUrl', u + 'matomo.php']);
			_paq.push(['setSiteId', '1']);
			let d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
			g.async = true;
			g.src = u + 'matomo.js';
			s.parentNode?.insertBefore(g, s);
		})();
		// End Matomo Code
	</script>

	<noscript><p><img src="https://analytics.jstanek.eu/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p>
	</noscript>
</head>
<body data-sveltekit-preload-data="hover">
<div class="contents">%sveltekit.body%</div>
</body>
</html>
